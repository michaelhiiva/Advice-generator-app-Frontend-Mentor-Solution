<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
     <script type="module" src="js/AdviceClient.js"></script>
     <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <section class="advice_section">
      <div class="advice_section__container">
        <div class="advice_section__content">
          <h4 class="advice_section__advice_id">
            Advice
            <span id="advice_section__advice_id" "> Loading <!-- Advice ID goes here -->
            </span>
          </h4>

          <p id="advice_section__advice_text" class="advice_section__advice_text">
            <!-- Advice text goes here -->
            Loading...
          </p>
        </div>

        <div>
          <img class="advice_section__divider_img"
            src="images/pattern-divider-mobile.svg"
            alt="pattern divider mobile"
          />
        </div>
        <button id="advice_section__dice_btn" class="advice_section__dice_btn">
          <img src="images/icon-dice.svg" alt="icon dice" />
        </button>


      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="github.com/michaelhiiva">Michael Hiiva</a>.
      </div>
    </section>
  </body>
</html>
